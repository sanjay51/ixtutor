<!-- Modal -->
<div *ngIf="isVisible" class="modal fade show in danger instructions-editor" style="min-height:100%" id="myModal" role="dialog">
  <div class="modal-dialog" style="width:80%; min-height:100%;">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" (click)="hide()" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Instructions editor</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div *ngIf="instructions" class="col-md-6">
            <textarea autosize class="form-control instructions-editor-text" [(ngModel)]="instructions.text" name="instructionText"></textarea>
          </div>
          <div class="col-md-6">
            <pre class="instructions instructions-override" style="overflow-y:auto" *ngIf="instructions" [innerHTML]="getCompiledInstructions()"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
