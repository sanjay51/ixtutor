<div class="header">
    <a><img (click)="gotoHome()" src="assets/images/logo.jpg" alt="ixTutor.net" width=70 /></a>
	<a style="color:pink" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
	<span *ngIf="authenticationService.isLoggedIn()">{{authenticationService.getEmail()}}</span>
	<button (click)="logout()" *ngIf="authenticationService.isLoggedIn()">Logout</button>
	<button (click)="gotoLogin()" class="btn btn-primary" *ngIf="!authenticationService.isLoggedIn()">Login</button>
	<button (click)="gotoSignup()" class="btn btn-primary" *ngIf="!authenticationService.isLoggedIn()">Sign up</button>
</div>
