<div class="header">
	<a><img (click)="gotoHome()" src="assets/images/logo3.png" alt="ixTutor.net" width=70 /></a>
	<a style="color:pink" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
	<span *ngIf="authenticationService.isLoggedIn()">{{authenticationService.getEmail()}}</span>
	<span *ngIf="authenticationService.isLoggedIn()" style="text-align:right">
		<button class="btn btn-danger" (click)="newCourse()">+ New Course</button>
		<button class="btn btn-success" (click)="gotoProfile()">Profile</button>
		<button class="btn btn-warning" (click)="logout()">Logout</button>
	</span>

	<span *ngIf="!authenticationService.isLoggedIn()" style="text-align:right">
		<button (click)="gotoLogin()" class="btn btn-primary">Login</button>
		<button (click)="gotoSignup()" class="btn btn-primary">Sign up</button>
	</span>
</div>
