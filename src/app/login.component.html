<div class="container">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="authenticationState.email" type="text" class="form-control" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="authenticationState.password" type="password" class="form-control" name="password" required>
      </div>
    </form>
    <button (click)="tryLogin()" class="btn btn-default">Login</button>
</div>
