<div class="container">
  <h1>Write to us!</h1>
  <form>
    <div class="form-group">
      <label for="category">It's about a,</label>
      <select [(ngModel)]="category" name="category" class="form-control" id="category">
    		<option>feature request</option>
    		<option>suggestion</option>
    		<option>complaint</option>
    		<option>general feedback</option>
    		<option>other</option>
  		</select>
    </div>
    <div class="form-group">
      <label for="details">Details</label>
      <textarea [(ngModel)]="details" placeholder="some details here.." type="text" class="form-control" name="details" required></textarea>
    </div>
  </form>
  <div class="alert alert-success" *ngIf="isSuccessMessageVisible">
    Your request has been submitted successfully. We will get back to you soon.
  </div>
  <button (click)="submit()" class="btn btn-default">Submit</button>
</div>
