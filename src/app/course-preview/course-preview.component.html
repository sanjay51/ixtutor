<div *ngIf="! course" style="text-align:center">
	<img align="center" src="assets/images/ellipsis.gif" /><br/>
	<label>Just a moment..</label>
</div>

<div class="container" *ngIf="course">
	<div class="content">
		<img src="assets/images/{{courseId}}.png" /><br/>
		<label>{{course.meta.title}}</label><br/><br/>
		<label>Author: {{course.meta.author}}</label><br/><br/>

		<button class="btn btn-success" (click)="gotoCourse()">Begin course</button>
	</div>
</div>
